spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_EXTERNAL_URL}realms/CompetitionManager
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_INTERNAL_URL}realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs

jwt.auth.converter.resource-id=${KEYCLOAK_CLIENT_ID}
jwt.auth.principal-attribute=preferred_username

